 <!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
  <body>

	<div class="container">

	 <!-- Header -->
	  <div class="jumbotron" style="background-color: black; color: white">
		  <h1 class="text-center">Anytime Is Train Time</h1>
		  <h3 class="text-center"> Choo Choo. Chee Chee</h3>
	  </div>

	  <div class="row">

		  	<div class="col-lg-12">
			<!-- Train's Schedule -->
		  		<div class="panel panel-primary">
		  			<div class="panel-heading">
		  				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
		  			</div>
		  				<div class="panel-body">
			  				<table class="table table-hover" id='trainTable'>
					  			<thead>
					  				<tr>
						  				<th>Train Name</th>
						  				<th>Destination</th>
						  				<th>Frequency(min)</th>
						  				<th>Next Arrival</th>
						  				<th>Minutes Away</th>
						  			</tr>
						  		</thead>
						  		<tbody>

						  		</tbody>
				  			</table>
						</div>
					</div>
	
				<!-- Where train will be added by user -->
				 <div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title"><strong>Add Train</strong></h3>
		            </div>
			            <div class="panel-body">

			              <!-- Entry Form -->
			              <form>
				                <div class="form-group">
				                  <label for="trainNameInput">Train Name</label>
				                  <input class="form-control" id="trainNameInput" type="text">
				                </div>
				                <div class="form-group">
				                  <label for="destinationInput">Destination</label>
				                  <input class="form-control" id="destinationInput" type="text">
				                </div>
				                <div class="form-group">
				                  <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
				                  <input class="form-control" id="firstTrainInput" type="text">
				                </div>
				                <div class="form-group">
				                  <label for="frequencyInput">Frequency (min)</label>
				                  <input class="form-control" id="frequencyInput" type="text">
				                </div>
				                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
				           </form>
			            </div>
		          </div>
        	</div>
	  	</div>
	</div>

	<!-- Javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
